
<div  class="card bg-light"
      style="border: 1px solid yellow;
               width: 100%; margin-left: 4px;
                margin-bottom: 4px">
  <div class="card-body" style="padding:8px; margin-top: 8px; ">

    <div>
      <!--Title-->
      <input [(ngModel)]="note.title" (change)="updateNote()"  type="text" class="input-label-lg input-label" maxlength="20"
             style="width: 80%;" >
      <a (click)="deleteNote()" class="pull-right text-danger" style="margin: 4px">
        <i class="fa fa-trash"></i>
      </a>

    </div>
    <!--text-->
    <textarea [(ngModel)]="note.body" (change)="updateNote()" class="input-label" style="width: 100%;" rows="6"></textarea>

  </div>
</div>
